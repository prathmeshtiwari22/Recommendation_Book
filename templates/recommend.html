<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2e2e2e; /* Dark background */
        }
        .navbar {
            background-color: #ff4d4d; /* Red navbar */
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #ff99ff; /* Pink hover */
        }
        .nav > li > a {
            color: white;
        }
        .nav > li > a:hover {
            color: #ff99ff; /* Pink on hover */
        }
        .text-white {
            color: #ff99ff; /* Pink text */
        }
        h1 {
            color: #ff6699; /* Pink heading */
        }
        .btn-warning {
            background-color: #ff66b2; /* Pink button */
            border-color: #ff4d88; /* Dark pink border */
            color: white;
        }
        .btn-warning:hover {
            background-color: #ff99cc; /* Lighter pink on hover */
            border-color: #ff66a3;
        }
        .card {
            background-color: #ff4d4d; /* Red card background */
            border-radius: 10px;
            padding: 15px;
            color: white;
        }
        .card-body img {
            width: 100%;
            border-radius: 5px;
        }
        .card-body h4 {
            color: #ff99ff; /* Pink text in card */
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-fixed-top">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}
                {% for i in data %}
                    <div class="col-md-3" style="margin-top:50px">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{i[2]}}">
                                <p class="text-white">{{i[0]}}</p>
                                <h4 class="text-white">{{i[1]}}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
