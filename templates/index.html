<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2e2e2e; /* Dark background */
        }
        .navbar {
            background-color: #ff4d4d; /* Red navbar */
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #ff99ff; /* Pink hover */
        }
        .nav > li > a {
            color: white;
        }
        .nav > li > a:hover {
            color: #ff99ff; /* Pink on hover */
        }
        .text-white {
            color: #ff99ff; /* Pink text */
        }
        h1 {
            color: #ff6699; /* Pink heading */
        }
        .card {
            background-color: #ff4d4d; /* Red card background */
            border-radius: 10px;
            padding: 15px;
            color: white;
        }
        .card-body img {
            width: 100%;
            border-radius: 5px;
        }
        .card-body h4 {
            color: #ff99ff; /* Pink text in card */
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-fixed-top">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <p class="text-white">{{ book_name[i] }}</p>
                            <h4 class="text-white">{{ author[i] }}</h4>
                            <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                            <h4 class="text-white">Rating - {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
